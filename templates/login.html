<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SubjectHelper - Вход</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='back.css') }}">
  <style>
    .form { max-width: 400px; margin: 50px auto; padding: 30px; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    a { display: block; text-align: center; margin-top: 15px; color: #666; }
    .flash { padding: 10px; margin: 10px 0; border-radius: 8px; }
    .flash.success { background: #d4edda; color: #155724; }
    .flash.danger { background: #f8d7da; color: #721c24; }
    .flash.warning { background: #fff3cd; color: #643c00; }
  </style>
</head>
<body>

<header>
  <a href="/"><img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" alt="Логотип"></a>
</header>

<div class="form">
  <h2>Вход</h2>

  <!-- FLASH -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('login') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
  <a href="{{ url_for('register') }}">Нет аккаунта? Зарегистрироваться</a>
</div>

</body>
</html>
